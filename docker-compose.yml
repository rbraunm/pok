services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: eqemu-pok-web:latest
    container_name: eqemu_pok_web
    restart: unless-stopped
    user: "1000:1000"
    volumes:
      - /opt/eqemu/akk-stack/server:/app/server:ro
      - /opt/eqemu/pok/app:/app/web:ro
    ports:
      - "8000:5000"
    environment:
      - PYTHONUNBUFFERED=1
networks:
  default:
    name: akk-stack_backend
    external: true
